<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Jeremy Coulson" />
	<title>Streets</title>
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/jquery.min.js"></script>
	<script src="../js/outputready.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/array.js"></script>
	<script>
		//<![CDATA[
		$(document).ready(function() {
			if (("placeholder" in document.createElement("input"))) {
				$("label").css("display", "none");
			}
			$("#btnSearch").click(function() {
				$("#txtAddress").css("border-color", "");
				var search = $("#txtAddress").val()
					.toUpperCase()
					.replace("AVENUE", "AVE")
					.replace("BOULEVARD", "BLVD")
					.replace("CIRCLE", "CIR")
					.replace("COURT", "CT")
					.replace("DRIVE", "DR")
					.replace("GRADE", "GR")
					.replace("LANE", "LN")
					.replace("OVERLOOK", "OLOOK")
					.replace("ON", "ON")  // What is an ON?
					.replace("PARKWAY", "PKWY")
					.replace("PLACE", "PL")
					.replace("PLAZA", "PLZ")
					.replace("R", "R") // What is an R?
					.replace("ROAD", "RD")
					.replace("SQUARE", "SQ")
					.replace("STREET", "ST")
					.replace("TERRACE", "TER")
					.replace("TRAIL", "TRL")
					.replace("CROSSING", "XING");
				var result = address[search];
				if (search.length > 0) {
					if (result != undefined) {
						$("#searchresult").html("Found on <a href=\"jpeg.html?s=map" + result + "\"> Page " + result + "</a>.");
						$("#searchresult").css("color", "green");
					}
					else {
						$("#searchresult").html("Nothing found. Try abbreviating the road suffix (e.g., \"st\" instead of \"street\").");
						$("#searchresult").css("color", "red");
						$("#txtAddress").css("border-color", "red");
					}
				}
				else {
					$("#searchresult").html("Enter an address.");
					$("#searchresult").css("color", "red");
					$("#txtAddress").css("border-color", "red");
				}
			});
		});
		//]]>
	</script>
</head>

<body>
	<div id="nav">
		<select id="selNav" name="selNav">
			<option value="select" selected="selected">- select destination -</option>
			<option value="county_index_map.html">County Index Map</option>
			<option value="county_street_index.html">County Street Index</option>
			<option value="city_street_index.html">City Street Index</option>
			<option value="search.html">Address Search</option>
		</select>
	</div>
	<label for="txtAddress">Address: </label><br />
	<input type="text" id="txtAddress" name="txtAddress" placeholder="Address" /><br />
	<input type="button" id="btnSearch" name="btnSearch" value="Search" />
	<p id="searchresult"></p>
</body>

</html>
